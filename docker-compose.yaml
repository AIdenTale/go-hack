services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: gohack
      POSTGRES_USER: gohack
      POSTGRES_PASSWORD: gohack
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./migrations/init.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gohack"]
      interval: 5s
      timeout: 5s
      retries: 5

  receiver:
    build:
      context: .
      dockerfile: Dockerfile.receiver
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: gohack
      DB_PASSWORD: gohack
      DB_NAME: gohack
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config

  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    depends_on:
      - receiver
    environment:
      RECEIVER_URL: http://receiver:8080
    volumes:
      - ./config:/app/config

volumes:
  pgdata:
